<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../styles.css" />

    <div class="header">
        <div class="logoClass">

        </div>
        <div class="roomNum">
            <h1>Bedroom</h1>
        </div>
        <div class="user">
            <button class="userPP">
            <i class="fa-solid fa-user"></i>
          </button>
            <button class="out">
            <a href="./login.php"> <i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i></a>
        </button>
        </div>
    </div>
    <div class="under">
        <div class="sideBar">
            <button class="selected">
                <a class="rooms" href="./producer_livingRoom.html">
                    <i class="fa-solid fa-couch"></i>
                    <p>Living Room</p> </a>
            </button>
            <button>
                <a class="rooms" href="./producer_kitchen.html">
                    <i class="fa-solid fa-utensils"></i>
                    <p>Kitchen</p> </a>
            </button>
            <button>

                    <i class="fa-solid fa-bed"></i>

            </button>
            <button>

                    <i class="fa-solid fa-bath"></i>
                    <p>Child Room</p> </a>
            </button>
          

        </div>
        <div class="elements">
            <div class="element element1">
                <i class="fa-solid fa-wind"></i>
                <h1>A / C</h1>
                <div class="under_element">
                    <label class="switch">
                    <input type="checkbox" id="ac_input">
                    <span class="slider round"></span>
                  </label>
                </div>
                <input style="width:50%; margin-left:auto; margin-right:auto" type="range" id="temperature" min="0" max="100" step="1" >

            </div>
            <div class="element element2">
                <i class="fa-solid fa-tv"></i>

                <h1>TV</h1>

                <div class="under_element">

                    <label class="switch">
                    <input type="checkbox" id="tv_input">
                    <span class="slider round"></span>
                  </label>
                </div>
            </div>
            <div class="element element3">
                <i class="fa-solid fa-wifi"></i>

                <h1>Wi-Fi</h1>

                <div class="under_element">

                    <label class="switch">
                    <input type="checkbox" id="wifi_input">
                    <span class="slider round"></span>
                  </label>
                </div>
            </div>
            <div class="element element4">
                <i class="fa-regular fa-sun"></i>

                <h1>Light 1</h1>

                <input style="width:50%; margin-left:auto; margin-right:auto" type="range" id="light1" min="0" max="100" step="1" >

            </div>
            <div class="element element5">
                <i class="fa-regular fa-sun"></i>

                <h1>Light 2</h1>

            </div>
            <div class="element element6">
                <i class="fa-regular fa-sun"></i>

                <input style="width:50%; margin-left:auto; margin-right:auto" type="range" id="light3" min="0" max="100" step="1" >
