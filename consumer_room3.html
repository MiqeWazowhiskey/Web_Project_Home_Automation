<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Home Automation</title>
    <script
      src="https://kit.fontawesome.com/5dd92a6a44.js"
      crossorigin="anonymous"
    ></script>
    <source src="app.js" />
  </head>
  <body>
    <div class="container">
      
      <div class="header">
        <div class="header">
          <header class="header">
              <h1 class="logo">Logo</h1>
              <div class="roomNum">
                <h1>Bedroom</h1>
              </div>
              <div class="right-header">
                  <button class="pp">
          <p>P</p>
        </button>

                  <a href="./login.php"> <i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i></a>

              </div>
      </div>
      </header>

      </div>

      <div class="room">
        <div class="rooms">
          <button class="roomElement">
            <a href="./consumer_index.html"><p>Living Room</p> </a>
          </button>
          <button class="roomElement">
            <a href="./consumer_room2.html"><p>Family Room</p> </a>
          </button>
          <button class="roomElement">
            <a href="./consumer_room3.html"><p>Bedroom</p> </a>
          </button>
          <button class="roomElement">
            <a href="./consumer_room4.html"><p>Kids Bedroom</p> </a>
          </button>
        </div>
      </div>

      <div class="card">
        <h1>Air Conditioner</h1>

        <div class="inputsAC">
          <div class="degree">
            <output class="degree-value_room1">
              <p>
                <script>
                  var ac3 = localStorage.getItem("degree-input-room3");
                  ac3 != null ? document.write(`${ac3}`) : document.write(`23`);
                </script>
                CÂ°
              </p>
            </output>
            <div class="statusAc">
              <h1>
                <script>
                  var ac3 = localStorage.getItem("ac3");
                  if (ac3 == "true") {
                    document.write("ON");
                  } else {
                    document.write("OFF");
                  }
                </script>
              </h1>
            </div>
            
          </div>
          
        </div>
        
        <i class="fa-solid fa-temperature-three-quarters"></i>

        
      </div>
      <div class="card">
        <h1>Wi-Fi</h1>
        <i class="fa-solid fa-wifi"></i>
        <div class="statusWifi">
          <h1>
            <script>
              var w3 = localStorage.getItem("wifi3");
              if (w3 == "true") {
                document.write("ON");
              } else {
                document.write("OFF");
              }
            </script>
          </h1>
        </div>
      </div>
      <div class="card">
        <h1>Home Lock</h1>
        <i class="fa-solid fa-house-lock"></i>
        <div class="statusLock">
          <h1>
            <script>
              var l3 = localStorage.getItem("lock3");
              if (l3 == "true") {
                document.write("ON");
              } else {
                document.write("OFF");
              }
            </script>
          </h1>
        </div>
      </div>
      <div class="card">
        <h1>Electrics</h1>
        <i class="fa-solid fa-bolt"></i>
        <div class="statusElectric">
          <h1>
            <script>
              var el3 = localStorage.getItem("electric3");
              if (el3 == "true") {
                document.write("ON");
              } else {
                document.write("OFF");
              }
            </script>
          </h1>
        </div>
      </div>
      <div class="card">
        <div class="light-elements">
          <div class="light-element-c">
            <label for="light-1">Light 1</label>
            <script>
              var light1 = localStorage.getItem("room3-range1");
              light1 != null
                ? document.write(`<p>${light1}</p>`)
                : document.write(`<p>50</p>`);
            </script>
          </div>
          <div class="light-element-c">
            <label for="light-2">Light 2</label>
            <script>
              var light2 = localStorage.getItem("room3-range2");
              light2 != null
                ? document.write(`<p>${light2}</p>`)
                : document.write(`<p>50</p>`);
            </script>
          </div>
          <div class="light-element-c">
            <label for="light-3">Light 3</label>
            <script>
              var light3 = localStorage.getItem("room3-range3");
              light3 != null
                ? document.write(`<p>${light3}</p>`)
                : document.write(`<p>50</p>`);
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
